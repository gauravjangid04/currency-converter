    <div class="universal">

        <div class="inputForm">
            <div class="selectCurrency">
                <button class="selectCurrencybtn"> <span id="selectCurrencytext">Select Currency</span> <span
                        class="fas fa-caret-down arrow"></span></button>
                <div class="listOfCurrencies">
                    <button class="links"><span>INR</span></button>
                    <button class="links"><span>EUR</span></button>
                    <button class="links"><span>CNY</span></button>
                    <button class="links"><span>AUD</span></button>
                </div>
            </div>
            <div class="currencyValue">
                <input type="number" name="name" id="valueToChange" autocomplete="off" required>
                <label for="name" class="label-name">
                    <span class="content-name">Value</span>
                </label>
            </div>
    
            <div>
                <button class="usd">
                    Get USD Value
                </button>
            </div><br>
            <div class="resultMessage">
                <span id="success">SUCCESS !!</span>
                <span id="failure">FAILURE !! Select Currency</span>
                <span id="novalue">Enter Some Value</span>
            </div>
        </div>
    
        <div class="verticalLine"></div>
        <div class="dollarDiv">
            <div>
                <p id="finalresult">$ 0</p>
            </div>
        </div>
    </div>
